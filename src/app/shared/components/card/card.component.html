<div class="cart bg-white border rounded shadow-md p-2 overflow-hidden group/card">
        <div class="cursor-pointer" [routerLink]="['/details', product.slug , product._id ]">
                  <img [src]="product.imageCover" [alt]="product.title">
                    <h3 class="text-green-700"> {{product.category.name}}</h3>
                    <h4 class="line-clamp-1">{{product.title}}</h4>

                    <div class="flex items-center justify-between">
                            <span>{{product.price}} EGP</span>
                            <span><i class="fas fa-star text-yellow-500"></i> {{product.ratingsAverage}}</span>
                    </div>
        </div>
                  

                    <button class="btn translate-y-[120%] group-hover/card:translate-y-0" >Add To Cart</button>
</div>
